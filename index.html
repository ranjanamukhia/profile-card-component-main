<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="backgroundofcard" class="back-image">
        <img src="images/image-victor.jpg" alt="person-photo" class="top-image">

      </div>
      <div class="person-details">
        <p class="name">Victor Crest</p>
        <p class="age"> 26</p>
        <p class="place">London</p>
      </div>
      <div class="line" ><hr></div>
      
      <div class="social-stats-card">
      <div class="info-block">
        <div class="followers-info">
          <p class="number">  80Ks</p>
            <p class="type">Followers</p>
        </div>
        <div class="likes-info">
          <p class="number">803K</p>
          <p class="type">Likes</p>
        </div>
        <div class="photos-info">
          <p class="number">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
      </div>

    </div>
  </main>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ranjana</a>.
  </div>
</body>
</html>
